{% extends 'ingest/base.html' %}

{% block content %}
  <h2>Your Collections</h1>

  {% if collections %}
    {% load render_table from django_tables2 %}
    {% render_table table %} 
  {% else %}
    <p>You haven't created any collections yet.</p>
  {% endif %}
  <hr>
  <a href="{% url 'ingest:collection_submit' %}">Create New Collection</a>

{% endblock %}
