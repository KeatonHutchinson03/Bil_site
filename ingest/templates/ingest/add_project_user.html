<head>
<script src="/static/ingest/addprojectuser.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>
{% extends 'ingest/wide.html' %}
{% load bootstrap4 %} 
{% block wide %}

<h1>Add a user to your project</h1>
<p>Select checkboxes for each user to add them to a this project {{project.name}}</p>
<form id="rowform">
{% csrf_token %}
<table id="usertable" class="table">
<thead>
<tr>
<th></th>
<th>Name</th>

</tr>
</thead>
<tbody>
{% for user in all_users %}
<tr data-user_id="{{user.id}}">
<td><input type="checkbox" id="user_is_checked"></td>
<td>{{user.name}}</td>

</tr>
{% endfor %}
</table>
</form>
<button class="btn btn-primary" onclick="add_users();">Submit Validation Request</button>
<hr>

<a href="{% url 'ingest:index' %}">
  <button class="cancel btn btn btn-primary" value="ignore" formnovalidate="">Cancel</button>
</a>

{% endblock %}
