{% if collections %}
  <table id="newMetadata" class="table">
    <thead>
    <tr>
    <th>Title</th>
    <th>Submission</th>
    <th>BIL Directory</th>
    <th>Uploaded Date</th>
    </tr>
    </thead>
    <tbody>
    {% for d in datasets %}
    <tr>
    <td>{{ d.sheet }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.dataset.bildirectory }}</td>
    <td>{{ c.sheet.date_uploaded }}</td>
    <td>View More</td>
    </tr>
    {% endfor %}
  </table>
  
{% else %}
  <div class="alert alert-info">
    <p>You haven't created any metadata (V2) yet.</p>
  </div>
{% endif %}
