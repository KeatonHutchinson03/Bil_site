{% extends 'ingest/wide.html' %}
{% load bootstrap4 %} 
{% block wide %}
<h1>Personnel on {{project.name}}</h1>

<table id="ProjectTable" class="table">
<thead>
<tr>
<th>Name</th>
</tr>
</thead>
<tbody>
{% for person in allpeople %}
<tr>
 <td>{{ person.name }}</td>
</tr>
{% endfor %}
</table>

<hr>

<a href="{% url 'ingest:pi_index' %}">
  <button class="cancel btn btn btn-primary" value="ignore" formnovalidate="">Return to PI Dashboard</button>
</a>

{% endblock %}
