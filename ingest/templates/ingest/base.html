{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'ingest/style.css' %}" />
  </head>
  <body>
    <div class="page-header">
        <h1><a href="/ingest/index">Brain Image Library</a></h1>
        <div class="login-header">
          {% if request.user.username %}
            <p>{{ request.user.username }} | <a href="{%url 'ingest:logout' %}">logout</a></p>
          {% else %}
            <p><a href="{%url 'ingest:login' %}">login</a> | <a href="{%url 'ingest:signup' %}">signup</a></p>
          {% endif %}
        </div>
    </div>
    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-6">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
  </body>
</html>
