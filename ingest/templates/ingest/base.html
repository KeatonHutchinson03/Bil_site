{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'ingest/style.css' %}" />
  </head>
  <body>
    <div class="page-header">
        <h1><a href="/ingest">Brain Image Library</a></h1>
        {% if request.user.username %}
          {{ request.user.username }} | <a href="{%url 'ingest:logout' %}">logout</a>
        {% else %}
        <a href="{%url 'ingest:login' %}">login</a> | <a href="{%url 'ingest:signup' %}">signup</a>
        {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
  </body>
</html>
