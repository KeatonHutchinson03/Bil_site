<script></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>
{% extends 'ingest/wide.html' %}
{% load bootstrap4 %} 
{% block wide %}
<h1>Project Details</h1>

<table id="ProjectTable" class="table">
<thead>
<tr>
<th>Name</th>
<th>Funded By</th>
<th>Is BICCN?</th>
<th>Personnel</th>
<th>Collections</th>
</tr>
</thead>
<tbody>
{% for project in allprojects %}
<tr>
 <td>{{project.name}}</td>
 <td>{{project.funded_by}}</td>
 <td>{{project.is_biccn}}</td>
 <td><a href="{% url 'ingest:projectPeople' project.id %}">View Personnel</td>
 <td><a href="{% url 'ingest:manageCollections' project.id %}">View Collections</td>
</tr>
{% endfor %}
</table>

<hr>

<a href="{% url 'ingest:pi_index' %}">
  <button class="cancel btn btn btn-primary" value="ignore" formnovalidate="">Return to PI Dashboard</button>
</a>

{% endblock %}
